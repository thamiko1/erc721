<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h3>Number of NFTs: <span id="numNfts"></span></h3>
          <button class="btn btn-primary" onclick="getAllNFTs()">
            Update NFTs
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Mint NFT</h3>
          <div class="mb-3">
            <label for="nftName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nftName" />
          </div>
          <div class="mb-3">
            <label for="nftDescription" class="form-label">Description:</label>
            <input type="text" class="form-control" id="nftDescription" />
          </div>
          <div class="mb-3">
            <label for="imageUpload" class="form-label">Image:</label>
            <input
              type="file"
              class="form-control"
              id="imageUpload"
              accept="image/*"
            />
          </div>
          <button class="btn btn-primary" onclick="mintNFT()">Mint</button>
        </div>
        <div class="row">
          <div class="item">
            <h3>Transfer NFT</h3>
            <label for="transferTokenId">Token ID:</label>
            <input type="text" id="transferTokenId" />
            <label for="transferToAddress">To Address:</label>
            <input type="text" id="transferToAddress" />
            <button onclick="transferNFT()">Transfer</button>
          </div>
        </div>
      </div>
    </div>
    <div id="nfts"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
